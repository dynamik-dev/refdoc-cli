      <h1>Authentication</h1>
      <p>Acme provides built-in authentication via JWT tokens.</p>
      <h2>Setup</h2>
      <p>Configure your secret key in <code>acme.config.js</code>:</p>
      <pre><code>module.exports = { secret: 'your-secret-key' };</code></pre>
      <h2>Usage</h2>
      <p>Use the <code>authenticate</code> middleware on protected routes:</p>
      <pre><code>acme.use('/api', authenticate);</code></pre>
    </article>
